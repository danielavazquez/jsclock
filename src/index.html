<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/index.css" />
  <title>Title</title>
</head>

<body>

  <div class="title">
    <div class="container">
      <h1 class="display">JS and CSS/Bootstrap Clock</h1>
      <p class="lead">Takes in current time from JS and updates second hand based on current hours, minutes, seconds we
        see.</p>
    </div>
  </div>

  <div class="clock">
    <div class="clock-face"></div>
    <div class="hand hour-hand"></div>
    <div class="hand min-hand"></div>
    <div class="hand second-hand"></div>

  </div>




  <script src="js/index.js"></script>

</html>
